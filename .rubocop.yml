---

require:
  - rubocop-performance
  - rubocop-rails
  - rubocop-factory_bot

AllCops:
  Exclude:
    - 'bin/**'
    - 'db/**/*'
    - 'db/schema.rb'
    - 'vendor/**/*'
    - 'db/migrate/**'
    - 'node_modules/**/*'
  NewCops: enable

Style/FrozenStringLiteralComment:
  SafeAutoCorrect: true

Layout/LineLength:
  Enabled: false

Metrics/AbcSize:
  Enabled: false

Metrics/MethodLength:
  Enabled: false

Style/Documentation:
  Enabled: false

Metrics/BlockLength:
  Enabled: false
